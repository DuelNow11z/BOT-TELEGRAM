{% extends "layout.html" %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<form action="" method="POST">
    <div class="space-y-12 bg-white p-6 rounded-lg shadow">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">{{ form_title }}</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">Preencha os dados do seu cliente e as suas credenciais.</p>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-6"><label for="nome_negocio" class="block text-sm font-medium leading-6 text-gray-900">Nome do Negócio</label><div class="mt-2"><input type="text" name="nome_negocio" id="nome_negocio" value="{{ tenant.nome_negocio if tenant else '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"></div></div>
                <div class="sm:col-span-6"><label for="telegram_bot_token" class="block text-sm font-medium leading-6 text-gray-900">Token do Bot do Telegram</label><div class="mt-2"><input type="text" name="telegram_bot_token" id="telegram_bot_token" value="{{ tenant.telegram_bot_token if tenant else '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"></div></div>
                <div class="sm:col-span-6"><label for="gateway_credentials" class="block text-sm font-medium leading-6 text-gray-900">Access Token do Mercado Pago</label><div class="mt-2"><input type="text" name="gateway_credentials" id="gateway_credentials" value="{{ tenant.gateway_credentials if tenant else '' }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"></div></div>
                <div class="sm:col-span-3"><label for="dias_licenca" class="block text-sm font-medium leading-6 text-gray-900">Duração da Licença (dias)</label><div class="mt-2"><input type="number" name="dias_licenca" id="dias_licenca" value="30" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"></div></div>
                {% if tenant %}
                <div class="sm:col-span-3"><label for="licenca_expira_em" class="block text-sm font-medium leading-6 text-gray-900">Expira em</label><div class="mt-2"><input type="date" name="licenca_expira_em" id="licenca_expira_em" value="{{ tenant.licenca_expira_em.strftime('%Y-%m-%d') }}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300"></div></div>
                <div class="relative flex gap-x-3 sm:col-span-6"><div class="flex h-6 items-center"><input id="licenca_ativa" name="licenca_ativa" type="checkbox" {% if tenant.licenca_ativa %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"></div><div class="text-sm leading-6"><label for="licenca_ativa" class="font-medium text-gray-900">Licença Ativa</label></div></div>
                {% endif %}
            </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a href="{{ url_for('super_dashboard') }}" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Salvar</button>
        </div>
    </div>
</form>
{% endblock %}
