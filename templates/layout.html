<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Super Admin{% endblock %} - Gestor de Licenças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="h-full">
<div class="min-h-full">
    <header class="bg-indigo-600 pb-24">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
            <div class="relative flex items-center justify-between py-5">
                <h1 class="text-2xl font-bold tracking-tight text-white">Painel Super Admin</h1>
                <a href="{{ url_for('logout') }}" class="text-white text-sm font-medium hover:text-indigo-100">Sair</a>
            </div>
        </div>
    </header>
    <main class="-mt-24 pb-8">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
            <h1 class="sr-only">Painel</h1>
            <!-- Conteúdo Principal -->
            <div class="grid grid-cols-1 items-start gap-4">
                <div class="grid grid-cols-1 gap-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="rounded-md p-4 {{ 'bg-green-50 text-green-800' if category == 'success' else 'bg-red-50 text-red-800' }}">
                            <p>{{ message }}</p>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
