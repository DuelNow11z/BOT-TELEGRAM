<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - Bot HÃ­brido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="h-full">
<div class="min-h-full">
  <div class="fixed inset-y-0 flex w-64 flex-col bg-gray-900">
    <div class="flex h-16 flex-shrink-0 items-center bg-gray-900 px-4">
      <h1 class="text-xl font-bold text-white">ðŸ¤– Painel HÃ­brido</h1>
    </div>
    <div class="flex flex-1 flex-col overflow-y-auto">
      <nav class="flex-1 space-y-1 px-2 py-4">
        <a href="{{ url_for('index') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('index') else 'text-gray-400 hover:bg-gray-800' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">Dashboard</a>
        <p class="px-2 pt-4 pb-2 text-xs font-semibold text-gray-400">Venda de Produtos</p>
        <a href="{{ url_for('produtos') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('produtos') else 'text-gray-400 hover:bg-gray-800' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">Produtos</a>
        <a href="{{ url_for('vendas') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('vendas') else 'text-gray-400 hover:bg-gray-800' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">Vendas</a>
        <p class="px-2 pt-4 pb-2 text-xs font-semibold text-gray-400">Acesso VIP</p>
        <a href="{{ url_for('passes') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('passes') else 'text-gray-400 hover:bg-gray-800' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">Passes</a>
        <a href="{{ url_for('assinantes') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('assinantes') else 'text-gray-400 hover:bg-gray-800' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">Assinantes</a>
      </nav>
    </div>
  </div>
  <div class="flex flex-1 flex-col md:pl-64">
    <main class="flex-1">
      <div class="py-6"><div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
        {% block content %}{% endblock %}
      </div></div>
    </main>
  </div>
</div>
</body>
</html>
