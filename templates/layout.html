<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - Bot Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="h-full">
<div class="min-h-full">
  <div class="fixed inset-y-0 flex w-64 flex-col bg-gray-900">
    <div class="flex min-h-0 flex-1 flex-col">
      <div class="flex h-16 flex-shrink-0 items-center bg-gray-900 px-4">
        <h1 class="text-xl font-bold text-white">ðŸ¤– Painel do Bot</h1>
      </div>
      <div class="flex flex-1 flex-col overflow-y-auto">
        <nav class="flex-1 space-y-1 px-2 py-4">
          <!-- Link para Dashboard -->
          <a href="{{ url_for('index') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('index') else 'text-gray-400 hover:bg-gray-800 hover:text-white' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">
            <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            Dashboard
          </a>
          <!-- NOVO LINK PARA PLANOS -->
          <a href="{{ url_for('planos') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('planos') else 'text-gray-400 hover:bg-gray-800 hover:text-white' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">
            <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-12v.75m0 3v.75m0 3v.75m0 3V18m-3-12v.75m0 3v.75m0 3v.75m0 3V18M12 6.75h.008v.008H12V6.75z" /></svg>
            Planos
          </a>
          <!-- Link para Assinaturas (futuro) -->
          <!-- Link para UsuÃ¡rios -->
          <a href="{{ url_for('usuarios') }}" class="{{ 'bg-gray-800 text-white' if request.path == url_for('usuarios') else 'text-gray-400 hover:bg-gray-800 hover:text-white' }} group flex items-center rounded-md px-2 py-2 text-sm font-medium">
            <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.67c.12-.313.25-.624.39-1.458m-11.964-.75a6.375 6.375 0 016.374-6.374 6.375 6.375 0 016.374 6.374m-12.748 0L3 16.5" /></svg>
            UsuÃ¡rios
          </a>
        </nav>
      </div>
      <div class="flex flex-shrink-0 border-t border-gray-700 p-4">
        <a href="{{ url_for('logout') }}" class="group block w-full flex-shrink-0">
          <div class="flex items-center">
            <div>
              <p class="text-sm font-medium text-white">{{ session.username }}</p>
              <p class="text-xs font-medium text-gray-400 group-hover:text-gray-200">Sair</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="flex flex-1 flex-col md:pl-64">
    <main class="flex-1">
      <div class="py-6">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="mb-4 rounded-md p-4 {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}" role="alert">
                    <p>{{ message }}</p>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
